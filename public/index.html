<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NovaP2P</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <form>
                <h1>NovaP2P</h1>
                <p>
                    a file sharer based on
                    <a target="_blank" href="https://ipfs.tech/">IPFS</a>, a
                    peer-to-peer hypermedia protocol
                </p>
                <input
                    class="file-input"
                    type="file"
                    name="file"
                    id="file"
                    required
                />
                <label for="file">choose a file</label>
                <br />
            </form>
        </div>
        <script src="submit.js"></script>
    </body>
</html>
